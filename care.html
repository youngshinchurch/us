<script>

    $("#mobile_menu>.mb>a").click(function(){
    var btn = $("#Gnb").css("top");
    if(btn == "-355px"){
       $("#Gnb").animate({top:"0"},200);
       $("#blackbg").fadeIn(1000);
       $("body").css("overflow","hidden");
    }
    return false;
    });

    $(".close>a").click(function(){
        $("#Gnb").animate({top:"-355px"},200);
       $("#blackbg").fadeOut(800);
       $("body").css("overflow","visible");
    });


     //스크롤이 발생 될 때
     $(window).scroll(function(){
    // 현재 스크롤의 위치값을 저장
    var sct = $(window).scrollTop();
    // 오브젝트의 움직임을 리워드영역을 기준으로 시작하도록 만듬.
        if (sct >= 50) {
            $("header").css("background","#fff");
            $("#Inner_gnb ul").css("top","0px");
        }
        if (sct <= 49) {
            $("header").css("background","none");
            $("#Inner_gnb ul").css("top","20px");

        }
    });


</script>
